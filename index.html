<!DOCTYPE html>
<html>

<head>
	<title>Chat website</title>
	<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="chat.js"></script>
</head>

<body>

	<center>
		<h1 class="header">
			Chat Website <sup>
				<img src="icon.png">
			</sup>
		</h1>
		<div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div">
			<img src="https://i.pinimg.com/originals/3f/83/26/3f8326ae92489327dc278963d362d5d4.png" class="logo">
			<h3>Let's chat</h3>
			<br>
			<h4>Join Chat today</h4>
			<br>
			<div class="form-group">
				<label>User Name:</label>
				<input id="user_name" type="text" class="form-control" placeholder="Enter your name">
			</div>
			<button id="login_button" onclick="login();">Login</button>
			<br><br>
		</div>
	</center>
</body>

</html>
